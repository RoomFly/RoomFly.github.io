<!Doctype html>
<head>
  <meta charset="utf-8">
  <title>RoomFly</title>
  <meta name="description" content="RoomFly">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/datepicker.css">
  <script type="text/javascript" src="js/jquery-1.11.0.js"></script>
  <script src = 'js/bootstrap.js'></script>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.18.min.js"></script><!--Always include this 
  in html file-->
  <script type="text/javascript" src="js/bootstrap-datepicker.js"></script>
</head>

<body>

  <div id="main">
    <h1>Welcome Roomfly!</h1>
  </div>

  <div class="panel-group" id="accordion">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">
          <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
            Filters
          </a>
        </h4>
      </div>
      <div id="collapseOne" class="panel-collapse collapse in">
        <div class="panel-body">
          <div class="form-group">
            <label class="control-label">Size: </label>
            <select class="form-control">
              <option>Small</option>
              <option>Medium</option>
              <option>Large</option>
            </select>
          </div>
          <label class="control-label">Date: </label>
          <div class="input-append date" data-date="12-02-2012" data-date-format="dd-mm-yyyy">
            <input class="form-control" id="dp3" type="text" value="12-02-2012">
            <span class="add-on"><i class="icon-th"></i></span>
          </div>
          <label class="control-label">Time: </label>
        </div>
      </div>
    </div>
  </div>

  <div class="list-group">
    <a href="#" class="list-group-item active">
      Date and Time
    </a>
    <div href="#" class="list-group-item">
      LR 2
      <input="button" class="btn btn-default pull-right">Reserve</input>
    </div>
    <div href="#" class="list-group-item">M166
      <input="button" class="btn btn-default pull-right">Reserve</input>
    </div>
    <div>
      <div href="#" class="list-group-item">M164
        <input="button" class="btn btn-default pull-right">Reserve</input>
      </div>
      <div href="#" class="list-group-item">LR 3
        <input="button" class="btn btn-default pull-right">Reserve</input>
      </div>
      <div href="#" class="list-group-item">LR 4
        <input="button" class="btn btn-default pull-right">Reserve</input>
      </div>
    </div>

    <script type="text/javascript">
    $("#dp3").datepicker({
      showOn: 'button',
      onClose: function(dateText, inst) 
      { 
        $(this).attr("disabled", false);
      },
      beforeShow: function(input, inst) 
      {
        $(this).attr("disabled", true);
      }
    });
</script>
<script src = 'js/Parse.js'></script>
</body>

</html>
